<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
</head>
<body>
    <h1 class="title">Let's Play Rock Paper Scissors</h1>
    <div class="game-scores">
        <div class="human-score">Human Score: </div>
        <div class="computer-score">Computer Score: </div>
    </div>
    <div class="game-play">
        <div class="human-selection"></div>
        <div class="controls">
            <ul>
                <li><button class="rock">Rock</button></li>
                <li><button class="paper">Paper</button></li>
                <li><button class="scissors">Scissors</button></li>
            </ul>
        </div>
        <div class="computer-selection"></div>
    </div>
    <div class="result"></div>
    
</body>
</html>
